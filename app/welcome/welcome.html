    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img alt="Brand" src="...">
          </a>
          <ul class='nav nav-tabs pull-left'>
            <li><a class="blog-nav-item active" href="#/welcome">Home</a></li>

   <div class="container">
      <div class="page-header">
        <h1>Meet-Up Event Planner</h1>
      </div>
      <p class="lead">Welcome home <b>{{username}}</b> !!</p>

      <div class="list-group" ng-repeat="event in events">
        <a href="#"  class="list-group-item active">
            <h4 class="list-group-item-heading">{{event.name}}</h4>

            <h4 class="list-group-item-heading">Type</h4>
            <p class="list-group-item-text">{{event.type}}</p>

            <h4 class="list-group-item-heading">Host</h4>
            <p class="list-group-item-text">{{event.host}}</p>

            <h4 class="list-group-item-heading">Start Date/Time</h4>
            <p class="list-group-item-text">{{event.startdatetime}}</p>

            <h4 class="list-group-item-heading">End Date/Time</h4>
            <p class="list-group-item-text">{{event.enddatetime}}</p>

            <h4 class="list-group-item-heading">Location</h4>
            <p class="list-group-item-text">{{event.location}}</p>

            <h4 class="list-group-item-heading">Message</h4>
            <p class="list-group-item-text">{{event.message}}</p>

        </a>

    </div>
</div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted"></p>

      </div>
    </footer>
