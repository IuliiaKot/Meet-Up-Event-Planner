<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Meet-Up Event Planner</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="welcome.css" rel="stylesheet">

  </head>
  <body>

 <div class="main"  ng-controller="ProfileCtrl">
   <nav class="fixed-nav-bar">
     <div id="menu" class="menu">
         <ul class="menu-items">
         <li><a href="#/welcome">Home</a></li>
         <li><a href="#/addEvent">Add Event</a></li>
         <li class="selected"><a href="#/profile" >Profile</a></li>
         <li><a ng-click="logout();">Logout</a></li>
       </ul>
     </div>
   </nav>
   <div class="container">

        <div class="list-group">
          <div class="list-group-item active col-md-6 col-xs-12">

                <h4 class="list-group-item-heading">Name</h4>
                <p class="list-group-item-text">{{name}}</p>

                <h4 class="list-group-item-heading">Email</h4>
                <p class="list-group-item-text">{{userEmail}}</p>

                <h4 class="list-group-item-heading">Job Title</h4>
                <p class="list-group-item-text">{{jobTitle}}</p>

            <!-- </a> -->
          </div>

      </div>
    </div>
 </div>


  <footer class="footer">
    <p class="text-muted">Meet-Up Event Planner</p>
  </footer>
</body>
</html>
